<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A1 Asphalt — AI Team Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;

      /* Temporary background (we'll change colors next) */
      background: radial-gradient(circle at 50% 20%, #dbeafe, #93c5fd 40%, #1e3a8a 90%);
    }

    .app {
      text-align: center;
      max-width: 650px;
      padding: 16px;
    }

    .demo-label {
      font-size: 12px;
      color: #111;
      margin-bottom: 4px;
      opacity: 0.75;
    }

    h1 {
      margin: 6px 0 2px;
      font-size: 22px;
    }

    .subhead {
      margin: 0 0 14px;
      font-size: 13px;
      color: rgba(0,0,0,0.75);
    }

    #pttBtn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;

      /* Temporary button styling (we'll change to A1 yellow/black next) */
      background: radial-gradient(circle at 30% 30%, #3b82f6, #1e40af);

      box-shadow: 0 6px 18px rgba(37,99,235,.3);
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      position: relative;
    }

    #pttBtn:hover { transform: scale(1.02); }
    #pttBtn:active { transform: scale(0.95); }
    #pttBtn.listening { animation: listenPulse 1.6s ease-in-out infinite; }

    @keyframes listenPulse {
      0%   { box-shadow: 0 0 0 0 rgba(59,130,246,.7); }
      50%  { box-shadow: 0 0 0 20px rgba(59,130,246,0); }
      100% { box-shadow: 0 0 0 0 rgba(59,130,246,0); }
    }

    #pttBtn.speaking::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #60a5fa, #2563eb, #1e40af, #60a5fa);
      animation: swirl 2s linear infinite;
      -webkit-mask: radial-gradient(circle, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 66%);
              mask: radial-gradient(circle, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 66%);
    }

    @keyframes swirl {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #answer {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      min-height: 110px;
      text-align: left;
      font-size: 14px;
      overflow: auto;
    }

    .line { margin: 8px 0; }
    .me   { color: #2563eb; font-weight: 650; }
    .ai   { color: #065f46; font-weight: 650; }
    .text { color: #111; }
    .muted { color: #777; font-style: italic; }
  </style>
</head>

<body>
  <div class="app">
    <p class="demo-label">A1 Asphalt</p>
    <h1>Talk to our AI Team Member</h1>
    <p class="subhead">Asphalt sealing • Crack filling • Driveways • Parking lots • Concrete</p>

    <button id="pttBtn" aria-pressed="false" title="Push to talk"></button>

    <div id="answer">
      <div class="muted">Conversation will appear here.</div>
    </div>

    <audio id="remote" autoplay playsinline></audio>
  </div>

  <script>
    const pttBtn   = document.getElementById("pttBtn");
    const answerEl = document.getElementById("answer");
    const rtAudio  = document.getElementById("remote");

    function ensureAnswerCleared() {
      if (answerEl.querySelector(".muted")) answerEl.innerHTML = "";
    }

    function appendLine(role, text) {
      ensureAnswerCleared();
      const div = document.createElement("div");
      div.className = "line";
      div.innerHTML = `<span class="${role}">${role === "me" ? "You:" : "AI:"}</span>
                       <span class="text"> ${escapeHtml(text)}</span>`;
      answerEl.appendChild(div);
      answerEl.scrollTop = answerEl.scrollHeight;
      return div;
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function setListening(on) { pttBtn.classList.toggle("listening", on); }
    function setSpeaking(on)  { pttBtn.classList.toggle("speaking", on); }

    async function initRealtime() {
      try {
        const s = await fetch("/session", { method: "POST" });
        const data = await s.json();
        if (!s.ok) throw new Error(data?.error || "Session failed");

        const { client_secret, model, voice } = data;

        const pc = new RTCPeerConnection();

        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micTrack = mic.getTracks()[0];
        micTrack.enabled = false;
        pc.addTrack(micTrack, mic);

        pc.ontrack = (ev) => {
          rtAudio.srcObject = ev.streams[0];
          rtAudio.play().catch(() => {});
        };

        // We'll accumulate assistant text into a single line per response
        let currentAiLineEl = null;
        let currentAiText = "";

        const dc = pc.createDataChannel("events");
        dc.onmessage = (e) => {
          try {
            const evt = JSON.parse(e.data);

            // Start of a response: reset accumulator
            if (evt.type === "response.created") {
              currentAiLineEl = null;
              currentAiText = "";
              return;
            }

            // Streaming message text
            if (evt.type === "response.message.delta") {
              const chunk = (evt.delta || [])
                .map(d => d?.content?.[0]?.text || "")
                .join("");

              if (!chunk) return;

              if (!currentAiLineEl) {
                currentAiLineEl = appendLine("ai", "");
              }

              currentAiText += chunk;

              // Update the last AI line in place
              const textSpan = currentAiLineEl.querySelector(".text");
              if (textSpan) textSpan.textContent = " " + currentAiText;

              answerEl.scrollTop = answerEl.scrollHeight;
              return;
            }

            // End of response
            if (evt.type === "response.completed") {
              currentAiLineEl = null;
              currentAiText = "";
              return;
            }

          } catch {
            // ignore parse errors
          }
        };

        const offer = await pc.createOffer({ offerToReceiveAudio: true });
        await pc.setLocalDescription(offer);

        const r = await fetch(
          `https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}&voice=${encodeURIComponent(voice)}`,
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${client_secret.value}`,
              "Content-Type": "application/sdp"
            },
            body: offer.sdp
          }
        );

        if (!r.ok) {
          const t = await r.text().catch(() => "");
          throw new Error(`Realtime SDP failed: ${r.status} ${t}`);
        }

        const answer = { type: "answer", sdp: await r.text() };
        await pc.setRemoteDescription(answer);

        let talking = false;
        pttBtn.onclick = () => {
          talking = !talking;
          micTrack.enabled = talking;
          setListening(talking);

          if (talking) {
            appendLine("me", "(Listening...)");
          } else {
            setListening(false);
            setSpeaking(false);
            appendLine("me", "(Stopped)");
          }
        };

        rtAudio.addEventListener("playing", () => setSpeaking(true));
        rtAudio.addEventListener("ended",   () => { setSpeaking(false); setListening(false); talking = false; });
        rtAudio.addEventListener("pause",   () => { setSpeaking(false); setListening(false); talking = false; });

      } catch (err) {
        console.error("Realtime init failed", err);
        appendLine("ai", `Setup error: ${err?.message || String(err)}`);
      }
    }

    // Start realtime
    initRealtime();

    // On-page greeting (simple, brand-clean)
    appendLine(
      "ai",
      "Hi — this is A1 Asphalt. I'm your AI Team Member. Ask me anything about asphalt or concrete. What can I help you with today?"
    );
  </script>
</body>
</html>
